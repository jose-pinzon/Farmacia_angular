<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar >
      <span> Menu</span>
    </mat-toolbar>
    <mat-nav-list>


      <!-- Links de los modulos -->

      <a *ngFor="let ruta of ruleRuta" [routerLink]="[ruta.ruta]"
        mat-list-item>
        <mat-icon matListItemIcon>{{ ruta.icono }}</mat-icon>
        <span> {{ ruta.nombre }} </span>
      </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>

    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>farmaciaAPP</span>

    <span class="spacer"></span>

      <span class="margin_right">{{ usuario.nombre }}</span>
      <button mat-button color="accent" (click)="logout()">
          Logout
      </button>
    </mat-toolbar>

      <section class="contenedor">
        <router-outlet></router-outlet>
      </section>
  </mat-sidenav-content>
</mat-sidenav-container>
