

<section class="navar">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="nada" #input>
  </mat-form-field>


  <div class="demo-button-container">
    <button mat-raised-button
      class="demo-button"
      (click)="crearTipo()">
      <mat-icon>add</mat-icon>
      Nuevo
    </button>
    <button
        mat-raised-button
        class="demo-button">
      Sin funcionamiento
    </button>
  </div>

</section>



<section class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" matSort>
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let element; index as i  "> {{i + 1 }} </td>
        <!-- <td mat-cell *matCellDef="let element "> {{element.id}} </td> -->
      </ng-container>

      <!-- Tipo Column -->
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
      </ng-container>

      <ng-container matColumnDef="descripcion">

          <th mat-header-cell *matHeaderCellDef> Descripcion </th>
          <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>

      </ng-container>



      <ng-container matColumnDef="acciones" class="descripcion">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">

          <button mat-raised-button  matTooltip="Edite el tipo"
            color="primary" (click)="editarTipo(element.id)">
            <mat-icon>edit</mat-icon>
          </button>


          <button mat-raised-button
                  (click)="borrar(element.id)"
                  matTooltip="Elimine Tipo" color="warn">
              <mat-icon>delete</mat-icon>
            </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Fila cuando no se encuentre nada -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No se encuentra coincidencias con: "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccion pagina de los tipos"></mat-paginator>
</section>
