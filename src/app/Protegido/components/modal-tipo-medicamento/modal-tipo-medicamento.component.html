<h1 mat-dialog-title>{{ NombreAccion }} medicamento</h1>

<div mat-dialog-content>
  <mat-spinner *ngIf="loading; else formulario "></mat-spinner>

  <ng-template #formulario>
    <form class="login100-form" autocomplete="off" [formGroup]="Formulario">
      <mat-grid-list cols="2" rowHeight="100">
        <mat-grid-tile>
          <mat-form-field class="example-full-width">
            <mat-label>tipo</mat-label>
            <input type="text" matInput formControlName="tipo" placeholder="Pastillas">
            <mat-error>
              Tipo requerido
            </mat-error>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field appearance="fill">
            <mat-label>Descripcion</mat-label>
            <textarea matInput formControlName="descripcion"></textarea>
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
    </form>

  </ng-template>
</div>


<!-----------------------Acciones------------------------->
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="warn" (click)="cancelar()">Cancelar</button>

  <button mat-raised-button color="Accent"  (click)="guardar()">{{btnAccion}}</button>

</div>
